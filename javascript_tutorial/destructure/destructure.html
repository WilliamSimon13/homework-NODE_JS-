<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        
        .card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 550px;
            margin: 15px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        
        .card h2 {
            margin-top: 0;
            font-size: 1.5em;
        }

        
        .card p {
            margin: 10px 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div id="demo"></div>
    <script src="demo.js"></script>
</body>
</html>
