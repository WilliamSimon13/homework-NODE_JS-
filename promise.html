<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Người Dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .user-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 15px;
            padding: 15px;
            text-align: center;
        }
        .card h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .card p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <h2>Danh Sách Người Dùng</h2>
    <div class="user-list" id="userList"></div>

    <script>
        // Hàm lấy danh sách người dùng từ API
        function fetchUsers() {
            fetch('https://656d3ffbbcc5618d3c22ee91.mockapi.io/product')
                .then(response => response.json())
                .then(data => {
                    // Gọi hàm để đổ dữ liệu ra HTML
                    displayUsers(data);
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                });
        }

        // Hàm hiển thị dữ liệu người dùng ra HTML
        function displayUsers(users) {
            const userList = document.getElementById('userList');

            users.forEach(user => {
                // Tạo các thẻ HTML cho từng người dùng
                const userCard = document.createElement('div');
                userCard.classList.add('card');

                userCard.innerHTML = `
                    <p><strong>ID:</strong> ${user.id}</p>
                    <h3>${user.name}</h3>
                    <p><strong>Price:</strong> ${user.price}</p>
                    
                `;

                // Thêm card vào danh sách
                userList.appendChild(userCard);
            });
        }

        // Gọi hàm fetchUsers để lấy và hiển thị dữ liệu khi trang được tải
        window.onload = fetchUsers;
    </script>
    <script>src="./show_data_Promise.js"</script>
</body>
</html>
