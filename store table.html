<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Store Table</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
        
            input[type="text"] {
                margin: 10px 0;
                padding: 5px;
                width: 200px;
            }
        
            input[type="button"] {
                margin: 5px;
                padding: 8px 12px;
                background-color: #007bff;
                border: none;
                color: white;
                cursor: pointer;
                border-radius: 4px;
            }
        
            input[type="button"]:hover {
                background-color: #0056b3;
            }
        
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
        
            th, td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: left;
            }
        
            th {
                background-color: #f2f2f2;
            }
        
            .thead-dark th {
                background-color: #343a40;
                color: white;
            }
        
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
        
            tr:hover {
                background-color: #f1f1f1;
            }
        </style>
        
    </head>
    <body>
        Customer Name:
        <input type="text" id="name">
        <br>
        ID:
        <input type="text" id="id">
        <br>
        Product Name: 
        <input type="text" id="prdname">
        <br>
        Quantity:
        <input type="text" id="qty">
        <br>
        Price:
        <input type="text" id="price">
        <br>
        <input type="button" value="Save" onclick="save()">
        <input type="button" value="Show" onclick="show()">
        <input type="button" value="Reset" onclick="reset()">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Auto increment ID</th>
                    <th>Customer Name</th>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tbl"></tbody>
        </table>
    
        <script>
            var arr = [];

            function save() {
                var html = '';
                var a = {
                    name: document.getElementById('name').value,
                    id: document.getElementById('id').value,
                    prdname: document.getElementById('prdname').value,
                    qty: document.getElementById('qty').value,
                    price: document.getElementById('price').value
                };
                console.log(a);
                html += "<td>" + (1) + "</td>";
                html += "<td>" + a.name + "</td>";
                html += "<td>" + a.id + "</td>";
                html += "<td>" + a.prdname + "</td>";
                html += "<td>" + a.qty + "</td>";
                html += "<td>" + a.price + "</td>";
                document.getElementById('tbl').innerHTML = html;
                arr.push(a);
                
            }

            function show() {
                let html = '';
                let n = 0;

                for (let i in arr) {
                    n++;
                    html += "<tr>";
                    html += "<td>" + (n) + "</td>";
                    html += "<td>" + arr[i].name + "</td>";
                    html += "<td>" + arr[i].id + "</td>";
                    html += "<td>" + arr[i].prdname + "</td>";
                    html += "<td>" + arr[i].qty + "</td>";
                    html += "<td>" + arr[i].price + "</td>";
                    html += "<td>" + (parseFloat(arr[i].qty) * parseFloat(arr[i].price)).toFixed(2) + "</td>";
                    html += "</tr>";
                }

                document.getElementById('tbl').innerHTML = html;
            }

            function reset() {
                document.getElementById('prdname').value = '';
                document.getElementById('id').value = '';
                document.getElementById('qty').value = '';
                document.getElementById('price').value = '';
            }

        </script>
</body>
</html>
